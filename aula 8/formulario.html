<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de furmulario</title>
</head>

<body>
    <header>
        <h1>Exemplo de 1 formulario</h1>
    </header>
    <section id="cadastro">
        <h2>inicio do formulario</h2>
        <form action="#">
            <!--Nome-->
            <div>
                <label for="Nome">Nome:</label>
                <input type="text" name="Nome" id="Nome" required>
            </div>
            <!--Endereço-->
            <div>
                <p></p>
            <label for="Endereço">Endereço:</label>
            <input type="text" name="Endereço" id="Endereço" required>
            </div>
            <!--Data de Nascimento-->
            <div>
                <label for="dtnasc">Data de Nascimento:</label>
                <input type="date" name="dtnasc" id="dtnasc">
            </div>
            <!--Senha-->
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>
            <!--Idade-->
            <div>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idadse">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>

</html>
